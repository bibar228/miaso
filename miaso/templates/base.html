<!DOCTYPE html>

<html>

  <head>

    <title>Django blog</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"

    rel="stylesheet">

  </head>

  <body>

    <div>


      {% if user.is_authenticated %}


        <p>Hi {{ user.email }}!</p>

      {% else %}

        <p>You are not logged in.</p>

        <a>Log In</a>

      {% endif %}

    {% block content %}

    {% endblock content %}

    </div>

  </body>

</html>
